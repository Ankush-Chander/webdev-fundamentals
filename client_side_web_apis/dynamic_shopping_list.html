<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Shopping List</title>
	<style> 
		button {
			margin-left: 20px
		}
	</style>
</head>
<body>
<h1>My Shopping List</h1>
<div><label for="new_item_input">Enter a new item:</label><input type="text" name="new_item_input"><button id="add_item">Add item</button></div>
<ul id="item-list">
	
</ul>
</body>
<script type="text/javascript">
	const list = document.querySelector("ul")
	const new_input = document.querySelector("input")
	const addButton = document.querySelector("#add_item")
	


	addButton.addEventListener("click",()=>{
		const listItem = document.createElement("li") 
		const listButton = document.createElement("button")
		const listText = document.createElement("span")

		new_item = new_input.value
		new_input.value = ""
		if(new_item){
			listItem.append(listText)
			listText.textContent = new_item
			listButton.textContent = "Delete"
			listItem.appendChild(listButton)
			list.appendChild(listItem)	
		}

		listButton.addEventListener("click", ()=>{
			listItem.remove()
		})

		new_input.focus()
		
						
	})

	


</script>
</html>
